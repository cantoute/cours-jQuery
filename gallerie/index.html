<!DOCTYPE html>
<html xml:lang="fr" lang="fr">

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="author" content="Benjamin De Cock" />

  <title>Galerie d'images simple</title>

  <style type="text/css" media="screen">
    @import "style.css";
  </style>

  <script src="jquery.min.js"></script>
  <script src="gallery.js"></script>
</head>

<body>
  <ul id="thumbs">
    <li>
      <a href="images/big/bernache.jpg">
        <img alt="Photo grand format d'une famille de Bernaches du Canada" src="images/small/bernache.png" />
      </a>
    </li>
    <li>
      <a href="images/big/bois.jpg">
        <img alt="Photo grand format d'un sous bois" src="images/small/bois.png" />
      </a>
    </li>
    <li>
      <a href="images/big/fleur.jpg">
        <img alt="Photo grand format d'un cœur de fleur" src="images/small/fleur.png" />
      </a>
    </li>
    <li>
      <a href="images/big/gouttelettes.jpg">
        <img alt="Photo grand format de gouttelettes sur une toile d'araignée" src="images/small/gouttelettes.png" />
      </a>
    </li>
    <li>
      <a href="images/big/rat.jpg">
        <img alt="Photo grand format d'un rat des prés" src="images/small/rat.png" />
      </a>
    </li>
  </ul>
  <footer>
    credits:
    <a href="https://www.alsacreations.com/tuto/lire/719-galerie-images-simple-jquery.html" target="_blank">Une
      galerie

</html>
