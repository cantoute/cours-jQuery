<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Finds all elements that are checked or selected.</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  </head>
  <body>
    <form>
      <label><input type="checkbox" name="color" value="Red" /> Red</label>
      <label><input type="checkbox" name="color" value="Green" /> Green</label>
      <label><input type="checkbox" name="color" value="Blue" /> Blue</label>
      <label><input type="checkbox" name="color" value="Black" /> Black</label>
    </form>
    <p id="msg"></p>
    <script>
      function updateMsg() {
        const c = $('input:checked').length;

        var t;

        if (c == 0) {
          t = `Aucune case n'est cochée.`;
        } else if (c == 1) {
          t = 'Une case est cochée.';
        } else {
          t = `${c} cases sont cochées.`;
        }

        // t = c == 0 ? `Aucune case n'est cochée.` : c > 1 ? `${c} cases sont cochées.` : 'Une case est cochée.';

        $('#msg').text(t);
      }

      $('input').on('change', updateMsg);
      updateMsg();
    </script>
  </body>
</html>
