<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Qn click, add a &gt;p&lt; below</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  </head>
  <body>
    <form>
      <p>Hello</p>
    </form>
    <div id="debug"></div>
    <section>
      <h2>Énoncé</h2>
      <article>
        En s'aidant de jQuery, faire en sorte qu'en cliquant sur un élément &lt;p&gt; s'ajoute un autre paragraph.<br />
        Bonus, que le paragraphe ajouté ai un compteur.
      </article>
    </section>
    <script>
      var cnt = 0;

      // $('p').on('click', function () {
      //   $(this).after(`<p>A new paragraph (${++cnt})</p>`);
      // });

      // le code ci-dessus fonctionne mais seulement sur le <p> existant
      // au moment du chargement du document.

      // Pour que les nouveaux <p> soient cliquables on intercepte le click
      // sur le document puis on filtre les éléments <p>
      $(function () {
        $(document).on('click', 'p', function () {
          $(this).after(`<p>A new paragraph (${++cnt})</p>`);
        });
      });
    </script>
  </body>
</html>
