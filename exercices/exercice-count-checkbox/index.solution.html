<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Finds all elements that are checked or selected.</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  </head>
  <body>
    <h1>Dans #msg afficher le nombre de cases cochées.</h1>
    <form>
      <label><input type="checkbox" name="color" value="Red" /> Red</label>
      <label><input type="checkbox" name="color" value="Green" /> Green</label>
      <label><input type="checkbox" name="color" value="Blue" /> Blue</label>
      <label><input type="checkbox" name="color" value="Black" /> Black</label>
    </form>
    <p id="msg"></p>

    <script>
      const updateCounter = function () {
        const cnt = $('input[type=checkbox]:checked').length;
        var msg =
          cnt == 0 ? 'Aucune case cochée' : cnt == 1 ? 'Une case est cochée' : `Vous avez coché <b>${cnt}</b> cases.`;
        $('#msg').text(msg);
      };

      $('input[type=checkbox]').on('change', updateCounter);

      updateCounter();
    </script>

    <hr />
    <input type="text" id="inputText" />
